<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> formulário cadastro </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">     
    </head>
    <body>
        <div class="container">
            <form id="form" method="post">
                <div id="formulario">
                    Nome:
                    <input type="text" id="nomeCandidato" required>
                    Idade:
                    <input type="number" id="idadeCandidato" min="0" required>
                    Profissão:
                    <input type="text" id="profissaoCandidato" required>
                    Telefone:
                    <input type="number" id="telefoneCandidato" min="0" required>
                    Endereço:
                    <input type="text" id="enderecoCandidato" required>
                    Cidade:
                    <input type="text" id="cidadeCandidato" required>
                </div>
                
                <input type="submit" class="btn btn-success" value="Mostrar">
                <p id="iddados"></p>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </body>
</html>
